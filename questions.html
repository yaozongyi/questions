<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>测验题库（即时判题）</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            margin: 0;
            background: #ffffff;
            color: #111
        }

        .wrap {
            max-width: 820px;
            margin: 0 auto;
            padding: 16px
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .08)
        }

        .row {
            display: flex;
            gap: 8px;
            align-items: center
        }

        h1 {
            font-size: 20px;
            margin: 0 8px 8px 0
        }

        .pill {
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 999px;
            padding: 6px 10px;
            font-size: 12px;
            color: #555
        }

        .progress {
            height: 8px;
            background: #eee;
            border-radius: 999px;
            overflow: hidden;
            margin: 10px 0 14px
        }

        .bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #22d3ee, #22c55e)
        }

        .q {
            font-size: 16px;
            line-height: 1.6;
            margin: 8px 0 10px
        }

        .opt {
            display: flex;
            gap: 8px;
            align-items: flex-start;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: border-color .15s, background .15s
        }

        .opt.correct {
            border-color: #22c55e;
            background: #e6f7ec
        }

        .opt.wrong {
            border-color: #ef4444;
            background: #fde8e8
        }

        .btns {
            display: flex;
            gap: 8px;
            margin-top: 10px
        }

        button {
            appearance: none;
            border: 1px solid #bbb;
            background: #f3f3f3;
            color: #111;
            border-radius: 8px;
            padding: 10px 12px;
            font-weight: 600;
            cursor: pointer
        }

        button.primary {
            background: #16a34a;
            border-color: #16a34a;
            color: #fff
        }

        button:disabled {
            opacity: .5;
            cursor: not-allowed
        }

        .muted {
            color: #777;
            font-size: 12px
        }

        .feedback {
            font-size: 14px;
            margin-top: 8px;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #fafafa
        }

        .feedback.ok {
            color: #0f5132;
            background: #e9f7ef;
            border-color: #badbcc
        }

        .feedback.err {
            color: #842029;
            background: #fcebea;
            border-color: #f5c2c7
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <div class="row">
            <h1>测验题库（即时判题）</h1>
            <span id="score" class="pill">得分：0</span>
            <span id="time" class="pill">时间：00:00</span>
        </div>
        <div class="progress">
            <div id="bar" class="bar"></div>
        </div>
        <div id="mount"></div>
        <div class="btns">
            <button id="prev">上一题</button>
            <button id="next" class="primary">下一题</button>
        </div>
    </div>
</div>

<!-- 题库内嵌：按这个格式增删题即可 -->
<script id="qdata" type="application/json">
    [
        {
            "id": "001",
            "type": "single",
            "prompt": "Which statement most accurately describes a project scenario? / 哪个说法最准确？",
            "options": [
                {
                    "key": "A",
                    "text": "Changes in scope during the initial phases are very expensive / 初期变更很昂贵"
                },
                {
                    "key": "B",
                    "text": "Stakeholders’ influence is the same all through the project / 相关方影响力始终相同"
                },
                {
                    "key": "C",
                    "text": "Staffing peaks during the execution phase / 执行阶段人员达到峰值"
                },
                {
                    "key": "D",
                    "text": "Next phase must not start until previous deliverables are fully approved / 前一阶段完全批准前不能开始下一阶段"
                }
            ],
            "answer": "C",
            "explanation": "人员曲线通常在执行阶段达到峰值；越晚变更越贵。"
        },
        {
            "id": "002",
            "type": "single",
            "prompt": "A review at the end of a phase to authorize the next one — which name is incorrect? / 阶段末评审哪个称呼不正确？",
            "options": [
                {
                    "key": "A",
                    "text": "Phase gate / 阶段关口"
                },
                {
                    "key": "B",
                    "text": "Phase point / 阶段点"
                },
                {
                    "key": "C",
                    "text": "Kill point / 杀点"
                },
                {
                    "key": "D",
                    "text": "Phase exit / 阶段出口"
                }
            ],
            "answer": "B",
            "explanation": "常见叫法：Phase gate、Kill point、Phase exit；“Phase point”不常用。"
        }
    ]
</script>

<script>
    const STORAGE_KEY = 'quiz_inline_autojudge_v1';
    const QUESTIONS = JSON.parse(document.getElementById('qdata').textContent.trim());

    const state = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
    state.index ??= 0;
    state.answered ??= {};   // { id: 'A' }
    state.start ??= Date.now();

    const els = {
        mount: document.getElementById('mount'),
        bar: document.getElementById('bar'),
        score: document.getElementById('score'),
        time: document.getElementById('time'),
        prev: document.getElementById('prev'),
        next: document.getElementById('next')
    };

    function persist() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function fmt(ms) {
        const s = Math.floor(ms / 1000);
        return String(Math.floor(s / 60)).padStart(2, '0') + ':' + String(s % 60).padStart(2, '0');
    }

    setInterval(() => {
        els.time.textContent = '时间：' + fmt(Date.now() - state.start);
    }, 1000);

    function computeScore() {
        let sc = 0;
        for (const q of QUESTIONS) {
            if (state.answered[q.id] && state.answered[q.id] === q.answer) {
                sc++;
            }
        }
        return sc;
    }

    function render() {
        const q = QUESTIONS[state.index];
        els.bar.style.width = (state.index / QUESTIONS.length * 100) + '%';
        els.prev.disabled = state.index === 0;
        els.next.textContent = state.index === QUESTIONS.length - 1 ? '完成' : '下一题';
        els.score.textContent = '得分：' + computeScore();

        // 构建选项 HTML
        const optsHTML = q.options.map(o => `
      <label class="opt" data-opt="${o.key}">
        <input type="radio" name="opt" value="${o.key}" ${state.answered[q.id] === o.key ? 'checked' : ''}>
        <div><strong>${o.key}.</strong> ${o.text}</div>
      </label>
    `).join('');

        els.mount.innerHTML = `
      <div class="muted">第 ${state.index + 1} / ${QUESTIONS.length} 题 · 编号 ${q.id}</div>
      <div class="q">${q.prompt}</div>
      ${optsHTML}
      <div id="feedback" class="feedback" style="display:none"></div>
    `;

        // 如果已有选择，直接显示判定
        if (state.answered[q.id]) {
            showJudgement(q, state.answered[q.id], false);
        }

        // 绑定点击：即刻判题
        document.querySelectorAll('[data-opt]').forEach(el => {
            el.addEventListener('click', () => {
                const chosen = el.getAttribute('data-opt');
                state.answered[q.id] = chosen; // 记录当前选择
                persist();
                showJudgement(q, chosen, true); // 即时显示对/错
                els.score.textContent = '得分：' + computeScore(); // 实时更新得分
            });
        });
    }

    // 显示对错与提示
    function showJudgement(q, chosen, scrollIntoView) {
        // 清理状态
        document.querySelectorAll('.opt').forEach(o => o.classList.remove('correct', 'wrong'));
        const feedback = document.getElementById('feedback');
        feedback.classList.remove('ok', 'err');

        // 标颜色
        document.querySelectorAll('.opt').forEach(o => {
            const key = o.getAttribute('data-opt');
            if (key === q.answer) o.classList.add('correct');
            if (key === chosen && key !== q.answer) o.classList.add('wrong');
        });

        // 文案
        if (chosen === q.answer) {
            feedback.textContent = '✅ 正确';
            feedback.classList.add('ok');
            feedback.style.display = 'block';
        } else {
            feedback.textContent = q.explanation ? ('❌ 错误：' + q.explanation) : '❌ 错误';
            feedback.classList.add('err');
            feedback.style.display = 'block';
        }

        // 对移动端友好：可选滚动到反馈
        if (scrollIntoView) {
            feedback.scrollIntoView({behavior: 'smooth', block: 'nearest'});
        }
    }

    // 翻题
    els.prev.onclick = () => {
        if (state.index > 0) {
            state.index--;
            persist();
            render();
        }
    };
    els.next.onclick = () => {
        if (state.index < QUESTIONS.length - 1) {
            state.index++;
            persist();
            render();
        } else {
            els.bar.style.width = '100%';
            const total = QUESTIONS.length;
            const got = computeScore();
            els.mount.innerHTML = `
        <h2>完成！</h2>
        <p class="q">总分：${got} / ${total}</p>
        <button onclick="localStorage.removeItem('${STORAGE_KEY}'); location.reload()">重新开始</button>`;
            document.querySelector('.btns').style.display = 'none';
        }
    };

    render();
</script>
</body>
</html>
