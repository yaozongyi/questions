        body {

        }

            padding: 16px
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .08)
        }

        .row {
            display: flex;
            gap: 8px;
            align-items: center
        }

        h1 {
            font-size: 20px;
            margin: 0 8px 8px 0
        }

        .pill {
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 999px;
            padding: 6px 10px;
            font-size: 12px;
            color: #555
        }

        .progress {
            height: 8px;
            background: #eee;
            border-radius: 999px;
            overflow: hidden;
            margin: 10px 0 14px
        }

        .bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #22d3ee, #22c55e)
        }

        .q {
            font-size: 16px;
            line-height: 1.6;
            margin: 8px 0 10px
        }

        .opt {
            display: flex;
            gap: 8px;
            align-items: flex-start;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: border-color .15s, background .15s
        }

        .opt.correct {
            border-color: #22c55e;
            background: #e6f7ec
        }

        .opt.wrong {
            border-color: #ef4444;
            background: #fde8e8
        }

        .btns {
            display: flex;
            gap: 8px;
            margin-top: 10px
        }

        button {
            appearance: none;
            border: 1px solid #bbb;
            background: #f3f3f3;
            color: #111;
            border-radius: 8px;
            padding: 10px 12px;
            font-weight: 600;
            cursor: pointer
        }

        button.primary {
            background: #16a34a;
            border-color: #16a34a;
            color: #fff
        }

        button:disabled {
            opacity: .5;
            cursor: not-allowed
        }

        .muted {
            color: #777;
            font-size: 12px
        }

        .feedback {
            font-size: 14px;
            margin-top: 8px;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #fafafa
        }

        .feedback.ok {
            color: #0f5132;
            background: #e9f7ef;
            border-color: #badbcc
        }

        .feedback.err {
            color: #842029;
            background: #fcebea;
            border-color: #f5c2c7
        }
    </style>
</head>
<body>
<div class="wrap">

        <div class="row">

        <div class="btns">
            <button id="prev">上一题</button>

        </div>
    </div>
</div>

<script>
    const STORAGE_KEY = 'quiz_inline_autojudge_v1';
    const QUESTIONS = JSON.parse(document.getElementById('qdata').textContent.trim());

    const state = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
    state.index ??= 0;
    state.answered ??= {};   // { id: 'A' }
    state.start ??= Date.now();

    const els = {
        mount: document.getElementById('mount'),
        bar: document.getElementById('bar'),
        score: document.getElementById('score'),
        time: document.getElementById('time'),
        prev: document.getElementById('prev'),
        next: document.getElementById('next')
    };

    function persist() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function fmt(ms) {
        const s = Math.floor(ms / 1000);
        return String(Math.floor(s / 60)).padStart(2, '0') + ':' + String(s % 60).padStart(2, '0');
    }
/*
    setInterval(() => {
        els.time.textContent = '时间：' + fmt(Date.now() - state.start);
    }, 1000);
*/
    function computeScore() {
        let sc = 0;
        for (const q of QUESTIONS) {
            if (state.answered[q.id] && state.answered[q.id] === q.answer) {
                sc++;
            }
        }
        return sc;
    }

    function render() {
        const q = QUESTIONS[state.index];
        els.bar.style.width = (state.index / QUESTIONS.length * 100) + '%';
        els.prev.disabled = state.index === 0;
        els.next.textContent = state.index === QUESTIONS.length - 1 ? '完成' : '下一题';
        els.score.textContent = '得分：' + computeScore();

        // 构建选项 HTML
        const optsHTML = q.options.map(o => `
      <label class="opt" data-opt="${o.key}">
        <input type="radio" name="opt" value="${o.key}" ${state.answered[q.id] === o.key ? 'checked' : ''}>
        <div><strong>${o.key}.</strong> ${o.text}</div>
      </label>
    `).join('');

        els.mount.innerHTML = `
      <div class="muted">第 ${state.index + 1} / ${QUESTIONS.length} 题 · 编号 ${q.id}</div>
      <div class="q">${q.prompt}</div>
      ${optsHTML}
      <div id="feedback" class="feedback" style="display:none"></div>
    `;

        // 如果已有选择，直接显示判定
        if (state.answered[q.id]) {
            showJudgement(q, state.answered[q.id], false);
        }

        // 绑定点击：即刻判题
        document.querySelectorAll('[data-opt]').forEach(el => {
            el.addEventListener('click', () => {
                const chosen = el.getAttribute('data-opt');
                state.answered[q.id] = chosen; // 记录当前选择
                persist();
                showJudgement(q, chosen, true); // 即时显示对/错
                els.score.textContent = '得分：' + computeScore(); // 实时更新得分
            });
        });
    }

    // 显示对错与提示
    function showJudgement(q, chosen, scrollIntoView) {
        // 清理状态
        document.querySelectorAll('.opt').forEach(o => o.classList.remove('correct', 'wrong'));
        const feedback = document.getElementById('feedback');
        feedback.classList.remove('ok', 'err');

        // 标颜色
        document.querySelectorAll('.opt').forEach(o => {
            const key = o.getAttribute('data-opt');
            if (key === q.answer) o.classList.add('correct');
            if (key === chosen && key !== q.answer) o.classList.add('wrong');
        });

        // 文案
        if (chosen === q.answer) {
            feedback.textContent = '✅ 正确';
            feedback.classList.add('ok');
            feedback.style.display = 'block';
        } else {
            feedback.textContent = q.explanation ? ('❌ 错误：' + q.explanation) : '❌ 错误';
            feedback.classList.add('err');
            feedback.style.display = 'block';
        }

        // 对移动端友好：可选滚动到反馈
        if (scrollIntoView) {
            feedback.scrollIntoView({behavior: 'smooth', block: 'nearest'});
        }
    }

    // 翻题
    els.prev.onclick = () => {
        if (state.index > 0) {
            state.index--;
            persist();
            render();
        }
    };
    els.next.onclick = () => {
        if (state.index < QUESTIONS.length - 1) {
            state.index++;
            persist();
            render();
        } else {
            els.bar.style.width = '100%';
            const total = QUESTIONS.length;
            const got = computeScore();
            els.mount.innerHTML = `
        <h2>完成！</h2>
        <p class="q">总分：${got} / ${total}</p>
        <button onclick="localStorage.removeItem('${STORAGE_KEY}'); location.reload()">重新开始</button>`;
            document.querySelector('.btns').style.display = 'none';
        }
    };

    render();
</script>
