<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>项目成本管理</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            margin: 0;
            background: #ffffff;
            color: #111
        }

        .wrap {
            max-width: 820px;
            margin: 0 auto;
            padding: 16px
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .08)
        }

        .row {
            display: flex;
            gap: 8px;
            align-items: center
        }

        h1 {
            font-size: 20px;
            margin: 0 8px 8px 0
        }

        .pill {
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 999px;
            padding: 6px 10px;
            font-size: 12px;
            color: #555
        }

        .progress {
            height: 8px;
            background: #eee;
            border-radius: 999px;
            overflow: hidden;
            margin: 10px 0 14px
        }

        .bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #22d3ee, #22c55e)
        }

        .q {
            font-size: 16px;
            line-height: 1.6;
            margin: 8px 0 10px
        }

        .opt {
            display: flex;
            gap: 8px;
            align-items: flex-start;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: border-color .15s, background .15s
        }

        .opt.correct {
            border-color: #22c55e;
            background: #e6f7ec
        }

        .opt.wrong {
            border-color: #ef4444;
            background: #fde8e8
        }

        .btns {
            display: flex;
            gap: 8px;
            margin-top: 10px
        }

        button {
            appearance: none;
            border: 1px solid #bbb;
            background: #f3f3f3;
            color: #111;
            border-radius: 8px;
            padding: 10px 12px;
            font-weight: 600;
            cursor: pointer
        }

        button.primary {
            background: #16a34a;
            border-color: #16a34a;
            color: #fff
        }

        button:disabled {
            opacity: .5;
            cursor: not-allowed
        }

        .muted {
            color: #777;
            font-size: 12px
        }

        .feedback {
            font-size: 14px;
            margin-top: 8px;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #fafafa
        }

        .feedback.ok {
            color: #0f5132;
            background: #e9f7ef;
            border-color: #badbcc
        }

        .feedback.err {
            color: #842029;
            background: #fcebea;
            border-color: #f5c2c7
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <div class="row">
            <h1>测验题库（即时判题）</h1>
            <span id="score" class="pill">得分：0</span>
            <span id="time" class="pill">时间：00:00</span>
        </div>
        <div class="progress">
            <div id="bar" class="bar"></div>
        </div>
        <div id="mount"></div>
        <div class="btns">
            <button id="prev">上一题</button>
            <button id="next" class="primary">下一题</button>
        </div>
    </div>
</div>

<!-- 题库内嵌：按这个格式增删题即可 -->
<script id="qdata" type="application/json">
    [
        {
            "id": "001",
            "type": "single",
            "prompt": "实现价值管理方法可被用于：",
            "options": [
                {
                    "key": "A",
                    "text": "基于以前的绩效预测未来绩效"
                },
                {
                    "key": "B",
                    "text": "计算项目还需要多少天完成"
                },
                {
                    "key": "C",
                    "text": "计算为客户带来的价值"
                },
                {
                    "key": "D",
                    "text": "计算项目的获利水平"
                }
            ],
            "answer": "A",
            "explanation": "实现价值分析 EVA 基于项目中成本和进度方面的表现来评判项目绩效，并预测项目未来。首先排除选项 C 和 D，选项 B 有可能 (比如用计划工期除以 SPI), 主要还是 A。"
        },
        {
            "id": "002",
            "type": "single",
            "prompt": "如果你决定基于历史数据和统计分析来获得项目成本估算，那属于那种成本估算技术？",
            "options": [
                {
                    "key": "A",
                    "text": "参数估算"
                },
                {
                    "key": "B",
                    "text": "类比估算"
                },
                {
                    "key": "C",
                    "text": "供应商投标分析"
                },
                {
                    "key": "D",
                    "text": "自下而上的估算"
                }
            ],
            "answer": "A",
            "explanation": "所有估算都是基于以前的经验。本题的重点不在“历史数据”而在“统计分析”，所以选 A。参考“估算 Estimating"
        },
        {
            "id": "003",
            "type": "single",
            "prompt": "如果你正影响那些引发项目成本变更的因素，属于哪个过程？",
            "options": [
                {
                    "key": "A",
                    "text": "协商成本"
                },
                {
                    "key": "B",
                    "text": "估算成本"
                },
                {
                    "key": "C",
                    "text": "控制成本"
                },
                {
                    "key": "D",
                    "text": "制定预算"
                }
            ],
            "answer": "C",
            "explanation": "项目成本控制包括：对造成成本基准变更的因素施加影响；确保所有变更请求都得到及时处理；当变更实际发生时，管理这些变更……. 参考 PMBOK Guide 6th p259."
        },
        {
            "id": "004",
            "type": "single",
            "prompt": "在项目结束时，项目的进度差异应当等于：",
            "options": [
                {
                    "key": "A",
                    "text": "0"
                },
                {
                    "key": "B",
                    "text": "5"
                },
                {
                    "key": "C",
                    "text": "1"
                },
                {
                    "key": "D",
                    "text": "数百"
                }
            ],
            "answer": "A",
            "explanation": "进度差异 SV=EV-PV. 在项目结束时，EV=BAC，表示项目中的所有工作全部完成；而 PV 绝对不会大于 BAC，因此：如果项目提前完成，则 SV>0; 如果项目按期或延期完成，SV=0."
        },
        {
            "id": "005",
            "type": "single",
            "prompt": "在分析项目时，项目经理计算实现价值（EV）与实际成本（AC）的比值为 1.2，发现这是对项目不利的状况并决定采取纠正行动。你的意见是？",
            "options": [
                {
                    "key": "A",
                    "text": "项目经理是对的，EV 比 AC 即成本绩效指数，大于 1 意味着对项目不利"
                },
                {
                    "key": "B",
                    "text": "项目经理不对，EV 比 AC 即成本计价指数，大于 1 意味着对项目有利"
                },
                {
                    "key": "C",
                    "text": "项目经理不对，EV 比 AC 即成本绩效指数，大于 1 意味着对项目有利"
                },
                {
                    "key": "D",
                    "text": "项目经理是对的，EV 比 AC 即成本计价指数，大于 1 意味着对项目不利"
                }
            ],
            "answer": "C",
            "explanation": "首先排除选项 B 和 D，EV/AC 为成本绩效指数，不是成本计价指数。CPI 大于 1.0 意味着成本节约，因此选 C。参考 PMBOK Guide 6th p263. 实际上我们的目标是 CPI 在 1.0 附近，选 C 也不是 100%正确，只是相对于选项 A 而言。"
        },
        {
            "id": "006",
            "type": "single",
            "prompt": "由外部专业估算人员准备成本估算的好处是？",
            "options": [
                {
                    "key": "A",
                    "text": "决定是否使用总价合同"
                },
                {
                    "key": "B",
                    "text": "决定项目资金限制"
                },
                {
                    "key": "C",
                    "text": "让供应商对当前价格负责"
                },
                {
                    "key": "D",
                    "text": "作为内部估算的比较"
                }
            ],
            "answer": "D",
            "explanation": "对于大型的采购，采购组织可以自行准备独立估算，或聘用外部专业估算师做出成本估算，并将其作为评价卖方报价的对照基准。参考 PMBOK Guide 6th p479."
        },
        {
            "id": "007",
            "type": "single",
            "prompt": "Martin 所管理的项目处在初始阶段，他需要估算项目成本，可是发现缺乏有关项目的详细信息。下列哪种估算技术不太适用于他的需要？",
            "options": [
                {
                    "key": "A",
                    "text": "自上而下的估算"
                },
                {
                    "key": "B",
                    "text": "自下而上的估算"
                },
                {
                    "key": "C",
                    "text": "类比估算"
                },
                {
                    "key": "D",
                    "text": "预算估算"
                }
            ],
            "answer": "B",
            "explanation": "自下而上的估算需要对项目的细节具备深刻理解。参考 PMBOK Guide 6th p244."
        },
        {
            "id": "008",
            "type": "single",
            "prompt": "某顺序建筑 10 栋建筑物的项目，估算成本为$500,000，需要在 6 个月的时间内完成。在 3 个月后 的审审中，项目经理发现实际上只完成了 4 栋建筑物，花费了$200,000。该项目的成本绩效指数（SPI）是：",
            "options": [
                {
                    "key": "A",
                    "text": "0.8"
                },
                {
                    "key": "B",
                    "text": "1.2"
                },
                {
                    "key": "C",
                    "text": "1"
                },
                {
                    "key": "D",
                    "text": "数据不足，不能确定"
                }
            ],
            "answer": "A",
            "explanation": "EV = (4 / 10) * 500K = 200K, PV=(3 / 6) * 500K = 250K => SPI = EV / PV = 0.8. 本题的主要障碍是计算 PV，“顺序建造 10 栋”，说明计划工期是线性的。另外，选项 D 总是可以解释的，建议是在是缺乏数据，如没有 EV，时才选。"
        },
        {
            "id": "009",
            "type": "single",
            "prompt": "Mark 管理的项目需要安装 600 套台式电脑，预算为$60,000，估算项目工期 30 天。5 天后，Mark 发现他对团队能力的估算不准确，项目已经完成了 150 套电脑的安装，实际花费$10,000。项目完工估算（EAC）是：",
            "options": [
                {
                    "key": "A",
                    "text": "45000"
                },
                {
                    "key": "B",
                    "text": "30000"
                },
                {
                    "key": "C",
                    "text": "55000"
                },
                {
                    "key": "D",
                    "text": "40000"
                }
            ],
            "answer": "D",
            "explanation": "Mark 发现他对团队能力的估算不准确，说明原来制定的预算有问题，会延当前的实际绩效完成项目。BAC=60K, AC=10K, EV=150/600*60K=15K => CPI=1.5 => EAC=BAC/CPI=40K."
        },
        {
            "id": "010",
            "type": "single",
            "prompt": "项目预计花费$200,000，用 10 个月完成。由于货物装运工作的延期，项目已经有轻微的延期，这已经通过空运首批原材料的方式得以纠正，导致项目有些额外的成本开支。在第 2 个月末，项目经理审查了项目，发现项目已经完成了 20%，实际花费$50,000。该项目的完工尚需估算（ETC）是多少？",
            "options": [
                {
                    "key": "A",
                    "text": "160000"
                },
                {
                    "key": "B",
                    "text": "210000"
                },
                {
                    "key": "C",
                    "text": "250000"
                },
                {
                    "key": "D",
                    "text": "200000"
                }
            ],
            "answer": "A",
            "explanation": "与计划的差异已经得到纠正，意味着接下来会按照原定的计划进行，因此选择的计算公式为ETC = BAC - EV. EV = 20%*200K = 40K, BAC = 200K => ETC = 160K."
        },
        {
            "id": "011",
            "type": "single",
            "prompt": "类比成本估算是:",
            "options": [
                {
                    "key": "A",
                    "text": "利用历史数据和其他变量之间的统计关系"
                },
                {
                    "key": "B",
                    "text": "通常不太准确"
                },
                {
                    "key": "C",
                    "text": "自下而上的估算"
                },
                {
                    "key": "D",
                    "text": "通常比较准确"
                }
            ],
            "answer": "B",
            "explanation": "选项 A 是参数估算，排除；类比估算是一种自上而下的估算，排除 C。相对于其他估算技术，类比估算通常成本较低、耗时较少，但准确性也较低。。参考 PMBOK Guide 6th p200."
        },
        {
            "id": "012",
            "type": "single",
            "prompt": "你负责一个非常小的项目，副总询问你项目完工估算是多少。该项目的整体预算为30，到目前为止已经花费了20，却只完成了10预算的工作。",
            "options": [
                {
                    "key": "A",
                    "text": "60"
                },
                {
                    "key": "B",
                    "text": "信息不足，难以估算"
                },
                {
                    "key": "C",
                    "text": "30"
                },
                {
                    "key": "D",
                    "text": "15"
                }
            ],
            "answer": "A",
            "explanation": "这道题经常有同学选 B，确实，选项 B 永远都是可以解释的，因为谁也不能预计未来会发生什么。站在预测的角度，基于目前的基本信息 CPI=10/20=0.5，而 BAC=30，我们能够做出EAC=BAC/CPI=60 这样的预测。参考 PMBOK Guide 6th p264."
        },
        {
            "id": "013",
            "type": "single",
            "prompt": "项目成本管理主要与为完成项目计划活动所需资源的成本有关。从更广阔的角度看，也考虑项目决策对项目产品的使用、维护和支持。这是:",
            "options": [
                {
                    "key": "A",
                    "text": "生命周期成本计量"
                },
                {
                    "key": "B",
                    "text": "项目后成本计量"
                },
                {
                    "key": "C",
                    "text": "全面项目成本计量"
                },
                {
                    "key": "D",
                    "text": "项目周期成本计量"
                }
            ],
            "answer": "A",
            "explanation": "我们在考虑项目决策时，也需要考虑到生命周期成本，即在整个产品生命周期中所发生的成本。包括：获取成本、运营成本、维护成本和处置成本。"
        },
        {
            "id": "014",
            "type": "single",
            "prompt": "对组织运作而言，应避免周期性资金支出上较大的变动，因此资金支出需要经常与项目的资金分配平衡。这是:",
            "options": [
                {
                    "key": "A",
                    "text": "分配平衡"
                },
                {
                    "key": "B",
                    "text": "支出平衡"
                },
                {
                    "key": "C",
                    "text": "预算平衡"
                },
                {
                    "key": "D",
                    "text": "资金限制平衡"
                }
            ],
            "answer": "D",
            "explanation": "资金限制平衡：应该根据对项目资金的任何限制，来平衡资金支出。如果发现资金限制与计划支出之间的差异，则可能需要调整工作的进度计划，以平衡资金支出水平。参考 PMBOKGuide 6th p253."
        },
        {
            "id": "015",
            "type": "single",
            "prompt": "Jack 是项目经理，在查看项目工作日程安排时，他调整了几个工作包的计划里程碑和强制日期约束。他这么做最可能的原因是:",
            "options": [
                {
                    "key": "A",
                    "text": "很多工作包已经完成，因此调整后续其他工作包的日程"
                },
                {
                    "key": "B",
                    "text": "他的经理要求调整里程碑时间"
                },
                {
                    "key": "C",
                    "text": "为了获得做项目状态报告的时间"
                },
                {
                    "key": "D",
                    "text": "为了控制资金花费，以便与项目的资金分配平衡"
                }
            ],
            "answer": "D",
            "explanation": "应该根据对项目资金的任何限制，来平衡资金支出。如果发现资金限制与计划支出之间的差异，则可能需要调整工作的进度计划，以平衡资金支出水平。参考 PMBOK Guide 6th p253."
        },
        {
            "id": "016",
            "type": "single",
            "prompt": "项目的成本估算在+/-5%范围，那么该项目最可能处在那个阶段?",
            "options": [
                {
                    "key": "A",
                    "text": "结束阶段"
                },
                {
                    "key": "B",
                    "text": "初始阶段"
                },
                {
                    "key": "C",
                    "text": "启动阶段"
                },
                {
                    "key": "D",
                    "text": "中间阶段"
                }
            ],
            "answer": "A",
            "explanation": "在启动阶段可得出项目的粗略量级估算（Rough Order of Magnitude，ROM），其区间为 −25%到 +75%；之后，随着信息越来越详细，确定性估算的区间可缩小至 −5% 到 +10%。参考PMBOK Guide 6th p241. 基于这样的描述，排除选项 B 和 C；+/-5%比确定性估算的精确度还要高，因此选 A。"
        },
        {
            "id": "017",
            "type": "single",
            "prompt": "估算项目将花费100000，历时5个月完成。由于非典型原因的影响，项目发生了延期。在第三个月末，项目经理审查了项目，发现项目已完成了40%，实际花费60000。该项目的完工尚需估算（ETC）是多少?",
            "options": [
                {
                    "key": "A",
                    "text": "40000"
                },
                {
                    "key": "B",
                    "text": "120000"
                },
                {
                    "key": "C",
                    "text": "90000"
                },
                {
                    "key": "D",
                    "text": "60000"
                }
            ],
            "answer": "D",
            "explanation": "基于当前的信息，BAC=100K, EV=40%BAC=40K, AC=60K。差异源于“非典型原因”，因此ETC=BAC-EV=60K。参考 PMBOK Guide 6th p261-268."
        },
        {
            "id": "018",
            "type": "single",
            "prompt": "项目成本分为直接与间接成本。办公室电力设施的成本通常被认为是:",
            "options": [
                {
                    "key": "A",
                    "text": "间接成本"
                },
                {
                    "key": "B",
                    "text": "运营成本"
                },
                {
                    "key": "C",
                    "text": "特殊成本"
                },
                {
                    "key": "D",
                    "text": "直接成本"
                }
            ],
            "answer": "A",
            "explanation": "直接成本是直接消耗在项目工作上的成本，如直接人工、材料等，而间接成本则不是直接消耗在项目工作上，但项目需要分担的成本。本题办公室电力设施的成本不是由项目直接支付而是由组织支付、但项目需要分担的，为间接成本。"
        },
        {
            "id": "019",
            "type": "single",
            "prompt": "Bill 负责一个软件项目，原始估算工期为12个月。在两个之后，Bill 发现原始的估算假设已经失效，那么 EAC 该是:",
            "options": [
                {
                    "key": "A",
                    "text": "EAC = AC + ETC"
                },
                {
                    "key": "B",
                    "text": "EAC = BAC"
                },
                {
                    "key": "C",
                    "text": "EAC = AC + (BAC-EV)/CPI"
                },
                {
                    "key": "D",
                    "text": "EAC = AC + BAC - EV"
                }
            ],
            "answer": "A",
            "explanation": "既然原来的估算已经失效，那么基于 BAC 的估算方法都不可信，因此选 A"
        },
        {

<script>
    const STORAGE_KEY = 'quiz_inline_autojudge_v1';
    const QUESTIONS = JSON.parse(document.getElementById('qdata').textContent.trim());

    const state = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
    state.index ??= 0;
    state.answered ??= {};   // { id: 'A' }
    state.start ??= Date.now();

    const els = {
        mount: document.getElementById('mount'),
        bar: document.getElementById('bar'),
        score: document.getElementById('score'),
        time: document.getElementById('time'),
        prev: document.getElementById('prev'),
        next: document.getElementById('next')
    };

    function persist() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function fmt(ms) {
        const s = Math.floor(ms / 1000);
        return String(Math.floor(s / 60)).padStart(2, '0') + ':' + String(s % 60).padStart(2, '0');
    }
/*
    setInterval(() => {
        els.time.textContent = '时间：' + fmt(Date.now() - state.start);
    }, 1000);
*/
    function computeScore() {
        let sc = 0;
        for (const q of QUESTIONS) {
            if (state.answered[q.id] && state.answered[q.id] === q.answer) {
                sc++;
            }
        }
        return sc;
    }

    function render() {
        const q = QUESTIONS[state.index];
        els.bar.style.width = (state.index / QUESTIONS.length * 100) + '%';
        els.prev.disabled = state.index === 0;
        els.next.textContent = state.index === QUESTIONS.length - 1 ? '完成' : '下一题';
        els.score.textContent = '得分：' + computeScore();

        // 构建选项 HTML
        const optsHTML = q.options.map(o => `
      <label class="opt" data-opt="${o.key}">
        <input type="radio" name="opt" value="${o.key}" ${state.answered[q.id] === o.key ? 'checked' : ''}>
        <div><strong>${o.key}.</strong> ${o.text}</div>
      </label>
    `).join('');

        els.mount.innerHTML = `
      <div class="muted">第 ${state.index + 1} / ${QUESTIONS.length} 题 · 编号 ${q.id}</div>
      <div class="q">${q.prompt}</div>
      ${optsHTML}
      <div id="feedback" class="feedback" style="display:none"></div>
    `;

        // 如果已有选择，直接显示判定
        if (state.answered[q.id]) {
            showJudgement(q, state.answered[q.id], false);
        }

        // 绑定点击：即刻判题
        document.querySelectorAll('[data-opt]').forEach(el => {
            el.addEventListener('click', () => {
                const chosen = el.getAttribute('data-opt');
                state.answered[q.id] = chosen; // 记录当前选择
                persist();
                showJudgement(q, chosen, true); // 即时显示对/错
                els.score.textContent = '得分：' + computeScore(); // 实时更新得分
            });
        });
    }

    // 显示对错与提示
    function showJudgement(q, chosen, scrollIntoView) {
        // 清理状态
        document.querySelectorAll('.opt').forEach(o => o.classList.remove('correct', 'wrong'));
        const feedback = document.getElementById('feedback');
        feedback.classList.remove('ok', 'err');

        // 标颜色
        document.querySelectorAll('.opt').forEach(o => {
            const key = o.getAttribute('data-opt');
            if (key === q.answer) o.classList.add('correct');
            if (key === chosen && key !== q.answer) o.classList.add('wrong');
        });

        // 文案
        if (chosen === q.answer) {
            feedback.textContent = '✅ 正确';
            feedback.classList.add('ok');
            feedback.style.display = 'block';
        } else {
            feedback.textContent = q.explanation ? ('❌ 错误：' + q.explanation) : '❌ 错误';
            feedback.classList.add('err');
            feedback.style.display = 'block';
        }

        // 对移动端友好：可选滚动到反馈
        if (scrollIntoView) {
            feedback.scrollIntoView({behavior: 'smooth', block: 'nearest'});
        }
    }

    // 翻题
    els.prev.onclick = () => {
        if (state.index > 0) {
            state.index--;
            persist();
            render();
        }
    };
    els.next.onclick = () => {
        if (state.index < QUESTIONS.length - 1) {
            state.index++;
            persist();
            render();
        } else {
            els.bar.style.width = '100%';
            const total = QUESTIONS.length;
            const got = computeScore();
            els.mount.innerHTML = `
        <h2>完成！</h2>
        <p class="q">总分：${got} / ${total}</p>
        <button onclick="localStorage.removeItem('${STORAGE_KEY}'); location.reload()">重新开始</button>`;
            document.querySelector('.btns').style.display = 'none';
        }
    };

    render();
</script>
